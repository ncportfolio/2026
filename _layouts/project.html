---
layout: default
---
<article class="project-detail">
    <div class="project-header">
        <h1>{{ page.title }}</h1>
        <div class="project-description">
            <div class="description-text">
                {{ content }}
            </div>
            {% if page.gear %}
            <div class="project-gear">
                {{ page.gear }}
            </div>
            {% endif %}
        </div>
    </div>

    <div class="project-gallery">
        {% for img_path in page.images %}
            <div class="gallery-item">
                <img src="{{ img_path | relative_url }}" alt="{{ page.title }}" loading="lazy">
            </div>
        {% endfor %}
    </div>

    <div class="project-footer">
        <a href="{{ '/' | relative_url }}" class="back-link">â† Back to Projects</a>
    </div>
</article>
