<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
    <header>
        <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
        <button id="modalTrigger" class="icon-button" aria-label="About and Contact">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
                <circle cx="12" cy="13" r="4"></circle>
            </svg>
        </button>
    </header>
    
    <main>
        {{ content }}
    </main>

    <div id="aboutModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <section class="about-section">
                <h2>About</h2>
                <p>Cinematographer and photographer based in New York. I work on a wide range of projects from commercial shoots to TV series, ads, film work and particularly documentaries.</p>
            </section>
            <section class="contact-section">
                <h2>Contact</h2>
                <p><a href="mailto:nicolas.allcast@gmail.com">Email</a></p>
                <p><a href="https://instagram.com/nicouscous" target="_blank">Instagram</a></p>
            </section>
        </div>
    </div>

    <footer>
        <p>&copy; {{ site.time | date: "%Y" }} â€” Portfolio</p>
    </footer>

    <script>
        const modal = document.getElementById("aboutModal");
        const btn = document.getElementById("modalTrigger");
        const span = document.getElementsByClassName("close-button")[0];

        btn.onclick = function() { modal.classList.add("is-active"); }
        span.onclick = function() { modal.classList.remove("is-active"); }
        window.onclick = function(event) {
            if (event.target == modal) { modal.classList.remove("is-active"); }
        }
    </script>
</body>
</html>
